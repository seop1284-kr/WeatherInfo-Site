<body>
  
  <!-- header start -->
  <header>
    <div class="container">

      <div class="container-small">
        <!-- 작은 화면의 배치를 위한 컨테이너-->
        <a class="headA" href="index.html" style="align-items: center;"><img src="images/logo.png" style="vertical-align: middle;" width="30" height="30" alt="logo"> 우리동네 날씨</a>
        <a class="headD" href="introduce.jsp" style="align-items: center; margin-right: auto;">Introduce</a>
        <a class="headD" href="contact.html" style="align-items: center; margin-right: auto;">ContactUs</a>
      </div>
    </div>
  </header>



  <!--main contents start-->
  <section class="contact">
    <div class="container">
      <!-- onsubmit 속성을 이용하여 폼 검증 -->
      <form action="./temp.html" onsubmit="return chkSubmit()">
        <label for="name">이름(Name)</label>
        <input type="text" id="name" name="name" placeholder="이름">
    
        <label for="email">이메일(Email)</label>
        <input type="email" id="email" name="email" placeholder="이메일">
    
        <label for="country">국적(Country)</label>
        <select id="country" name="country">
          <option value="korea">Republic of Korea</option>
          <option value="northkorea">North Korea</option>
          <option value="japan">Japan</option>
        </select>
        
        <label for="subject">제목(Subject)</label>
        <input type="text" id="subject" name="subject" placeholder="제목"></input>
    

        <label for="contents">내용(Contents)</label>
        <textarea id="contents" name="contents" placeholder="하고싶은 말.." style="height:200px"></textarea>
    
        <Button type="submit" id="btn_info" value="Submit"> 문의 하기
      </form>
    </div>
  </section>
  <!-- main contents end -->


  <!-- footer start -->
  <footer>
    <img src="images/test.png" width="40" height="40" alt="Fun Web" style="float:left; margin-left: 20px;"> <p style="float:left; margin-right: 15px;">Kim Jinseob</p>

  <script>
    // 유효성 검증 (onsubmit 속성을 이용하여 폼 검증) 
    function chkSubmit(){
      if ($("#name").val().trim() == ""){
        alert("이름을 적어주세요.");
        $("#name").focus();  // return 하기전에 입력상태가 되게 하자.
        return false;   // onsubmit 에 false 리턴하면 submit 되지 않는다.
      }
      if ($("#email").val().trim() == ""){
        alert("이메일을 적어주세요.");
        $("#email").focus();  // return 하기전에 입력상태가 되게 하자.
        return false;   // onsubmit 에 false 리턴하면 submit 되지 않는다.
      }
      if ($("#subject").val().trim() == ""){
        alert("제목을 적어주세요.");
        $("#subject").focus();  // return 하기전에 입력상태가 되게 하자.
        return false;   // onsubmit 에 false 리턴하면 submit 되지 않는다.
      }
      if ($("#contents").val().trim() == ""){
        alert("내용이 없습니다.");
        $("#contents").focus();  // return 하기전에 입력상태가 되게 하자.
        return false;   // onsubmit 에 false 리턴하면 submit 되지 않는다.
      }
      return true;  // onsubmit 에 true를 리턴하면 submit 진행된다.
    }
    


  </script>


</body>
